{{ define "main" }}
<main>
  {{ with .Content }}
  <article>
    {{ . }}
  </article>
  {{ end }}

  {{ if .Pages }}
  <hr />
  {{end}}
  <ul class="page-list stack">
    {{ range sort .Pages "Lastmod" "Date" "desc" }}
    <li>
      <a class="page-link" href="{{.Permalink}}">
        {{.Title}}
      </a>
      <time class="page-list-date">
        {{ .Date.Format "2006.01.02" }}
      </time>
    </li>
    {{ end }}
  </ul>

  {{- partial "footer.html" . -}}
</main>
{{ end }}
