{{ define "main" }}
<main>
  {{- partial "header.html" . -}}
  {{ with .Content }}
  <article>
    {{ . }}
  </article>
  <hr />
  {{ end }}

  <ul class="page-list">
    {{ range .Pages }}
    <li class="page-list-item">
      <time class="page-list-date">
        {{ .Date.Format "2006.01.02" }}
      </time>
      <a
        class="page-link"
        href="{{.Permalink}}"
      >
        {{.Title}}
      </a>
    </li>
    {{ end }}
  </ul>

  {{- partial "footer.html" . -}}
</main>
{{ end }}
