{{ define "main" }}
<em>{{ or .Params.author }}</em>
<main id="content">
    {{ if .Params.toc }}
        <aside>
            {{ .TableOfContents }}
        </aside>
        <hr />
    {{ end }}
    <article>
        {{ .Content }}
    </article>
    {{ if .Params.Tags }}
        <section>
            Tags:&nbsp;
            {{ range .Params.Tags }}
            <a href="/tags/{{ . }}" class="tag-link">
                {{ . }}
            </a>
            <span>&nbsp;</span>
            {{ end }}
        </section>
    {{ end }}
</main>
{{ end }}
